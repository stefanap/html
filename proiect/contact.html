function validateForm() {

	var y = document.forms["myForm"]["pwd"].value;
	var z = document.forms["myForm"]["wb"].value;
    if (x == null || x == "") {
        alert("Name field must be filled out");
        return false;
    }
	 if (y == null || y == "") {

}
